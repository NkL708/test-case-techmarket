version: '3'

services:
    nginx:
        image: nginx:latest
        ports:
            - "80:80"
        volumes:
            - ./nginx.conf:/etc/nginx/nginx.conf:ro
            - ./html:/var/www/html
        depends_on:
            - php
            - mysql

    mysql:
        image: mysql:latest
        ports:
            - "3306:3306"
        volumes:
            - ./data:/var/lib/mysql
        environment:
            MYSQL_ROOT_PASSWORD: strongpass123

    php:
        image: php:fpm
        ports:
            - "9000:9000"
        volumes:
            - ./html:/var/www/html
        depends_on:
            - mysql
